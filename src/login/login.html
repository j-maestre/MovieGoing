        <!-- Normal -->

        <!-- Login -->
        <div class="card" id="login">
          <h2><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>Login</h2>
          <label class="input">
            <input id="fl_user_name" class="input__field" type="text" placeholder="Username" />
            <input id="fl_passwd" class="input__field" type="password" placeholder="Password" />
          </label>
          <div class="button-group">
            <button class="btn_submit" id="submit_login">Log in</button>
            <button type="reset">Reset</button>
          </div>
          
          <div class="change_form_container">
              <p>Don't have an account?</p><button id="sing_in" class="in_button sing_in">Create account</button>
          </div>
        </div>
        
        <!-- Sing up-->
        <div class="card" id="singin">
          <h2><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>Create account</h2>
          <label class="input">
            <input id="fc_user_name" class="input__field" type="text" placeholder="Username" />
            <input id="fc_name" class="input__field" type="text" placeholder="Name" />
            <input id="fc_last_name" class="input__field" type="text" placeholder="Last name" />
            <input id="fc_email" class="input__field" type="email" placeholder="Email" />
            <input id="fc_passwd" class="input__field" type="password" placeholder="Password" />
            <input id="fc_passwd2" class="input__field" type="password" placeholder="Repeat password" />
          </label>
          <div class="button-group">
            <button class="btn_submit" id="submit_create">Create</button>
            <button type="reset">Reset</button>
          </div>

            <div class="change_form_container">
                <p>Do you have an account?</p><button id="log_in" class="in_button sing_in">Log in</button>
            </div>
        </div>
