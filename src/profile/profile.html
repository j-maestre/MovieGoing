    <section class="card profile_container">

        <div class="card_input" id="singin">
            <h2><svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>New profile</h2>
                
                <div class="input_container">
                    <label class="input">
                        <input id="fc_user_name" class="input__field" type="text" placeholder=" " />
                        <span class="input__label" id="label_username">Username</span>
                    </label>
                </div>
                
                <div class="input_container">
                    <label class="input">
                        <input id="fc_name" class="input__field" type="text" placeholder=" " />
                        <span class="input__label" id="label_name">Name</span>
                    </label>
                </div>
                
                <div class="input_container">
                    <label class="input">
                        <input id="fc_last_name" class="input__field" type="text" placeholder=" " />
                        <span class="input__label" id="label_last_name">Last name</span>
                    </label>
                </div>
                
                <div class="input_container">
                    <label class="input">
                        <input id="fc_email" class="input__field" type="email" placeholder=" " />
                        <span class="input__label" id="label_email">Email</span>
                    </label>
                </div>
                
                <div class="input_container">
                    <label class="input">
                        <input id="fc_passwd" class="input__field" type="password" placeholder=" " />
                        <span class="input__label" id="label_passwd">New Password</span>
                    </label>
            </div>
            
            <div class="input_container">
                <label for="fileInput" class="file_input_label">
                    <p>Profile image</p>
                    <input type="file" id="file_pic" class="input-file"/>
                </label>
            </div>
            
            
            <div class="button-group">
                <button class="btn_save" id="saveData">Save changes</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </div>

        
        
    </section>
